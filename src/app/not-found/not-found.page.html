<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">Volver</ion-back-button>
    </ion-buttons>
    <ion-img src="../../assets/img/logo.png"></ion-img>        
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <div class="track">
      <ion-card id="card" button="true">
        <ion-card-content>Card</ion-card-content>
      </ion-card>
    </div>
  
    <p>Drag the square along the track.</p>
  </div>
</ion-content>
