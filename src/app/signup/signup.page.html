<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">Volver</ion-back-button>
    </ion-buttons>
    <ion-img src="../../assets/img/logo.png"></ion-img>        
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">



</ion-content>



<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear cuenta</ion-card-title>
        <ion-card-subtitle>A continuación, ingrese sus datos para crear una nueva cuenta</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input label="Nombres" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Apellidos" ></ion-input>
            </ion-item>        
            <ion-item>
              <ion-input label="Edad" type="number" maxlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
            </ion-item>         
            <ion-item>
              <ion-input label="Ingrese contraseña" type="password" value=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Re-ingrese contraseña" type="password" value=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Telefono" type="tel" ></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col>
              <!-- Indicamos mediante el (click) la funcion a quien referenciara-->
              <ion-button expand="block" >Crear cuenta</ion-button>
            </ion-col>
          </ion-row>
      </ion-card-content>
  

  
  </ion-card>



  </ion-content>
</div>
